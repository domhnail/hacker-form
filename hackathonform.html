<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.hacking</title>
    <link href ="style.css" rel="stylesheet">
</head>
<body>
    <form>
        <h1>...database tunnel...</h1>
        <label>.name</label><br>
        <input type="text" placeholder="_" class="announcement"/><br><br>
        <label>.email</label><br>
        <input type="email" required placeholder="_" class="announcement"/><br><br>
        <label>.password</label><br>
        <input type="password" pattern="[a-zA-Z0-9]{8,16}" required placeholder="_" class="announcement"/><br><br>
        <small>.store password?</small>
        <input type="checkbox"/><br><br>
        <label>.group</label><br>
        <input type="radio" name="group" value="l0pht"/> L0pht <br>
        <input type="radio" name="group" value="xfal"/> xFal <br>
        <input type="radio" name="group" value="lulsec"/> lulsec <br> <br>
        <label>.date/time</label><br>
        <input type="datetime-local"/><br><br>
        <label>.nation</label><br>
        <select>
            <option value="russia">Russia</option>
            <option value="canada">Canada</option>
            <option value="cape verde">Cape Verde</option>
            <option value="seychelles">Seychelles</option>
            <option value="peru">Peru</option>
        </select><br><br>
        <button type="submit">.submit</button>
        
    </form>
</body>
</html>
